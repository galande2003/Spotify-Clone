<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="20" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="100" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>PrivacyPolicy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>AboutAds</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">

                        <img width="30" class="invert hamburger" src="hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card"  data-filename="Sapphire - Ed Sheeran  - 128.mp3">
                        <div class="play">
                            <svg height="24" width="24" viewBox="0 0 24 24" fill="black">
                                <polygon points="6,4 20,12 6,20" />
                            </svg>
                        </div>
                        <img src="ab67616d00001e026fbb60d6a7e03ccb940a518e.jpeg" alt="">
                        <h3>Sapphire</h3>
                        <p>Ed Sheeran</p>
                    </div>
                    <div class="card" data-filename="Jab Tu Sajan  Aap Jaisa Koi - Gurpreet - 128.mp3">
                        <div class="play">
                            <svg height="24" width="24" viewBox="0 0 24 24" fill="black">
                                <polygon points="6,4 20,12 6,20" />
                            </svg>
                        </div>
                        <img src="ab67616d0000b273003da1c30eae87ca8deafcbd.jpeg" alt="">
                        <h3>Jab Tu Sajan Aap Jaisa Koi</h3>
                        <p>Rochak Kohli</p>
                    </div>
                    <div class="card" data-filename="Jugraafiya - Shreya Ghoshal - 128 - Copy.mp3">
                        <div class="play">
                            <svg height="24" width="24" viewBox="0 0 24 24" fill="black">
                                <polygon points="6,4 20,12 6,20" />
                            </svg>
                        </div>
                        <img src="ab67616d0000b273e76275da5828d6f937c3bcf3.jpeg" alt="">
                        <h3>Jugraafiya</h3>
                        <p>Udit Narayan</p>
                    </div>
                    <div class="card" data-filename="RaatKeShikariSonotek- 128 - Copy.mp3">
                        <div class="play">
                            <svg height="24" width="24" viewBox="0 0 24 24" fill="black">
                                <polygon points="6,4 20,12 6,20" />
                            </svg>
                        </div>
                        <img src="ab67616d0000b273b53de523894fd3b78ce97e48.jpeg" alt="">
                        <h3>Raat Ke Shikari</h3>
                        <p>Masoom Sharma</p>
                    </div>
                    <div class="card" data-filename="Saiyaara Irshad- 128.mp3">
                        <div class="play">
                            <svg height="24" width="24" viewBox="0 0 24 24" fill="black">
                                <polygon points="6,4 20,12 6,20" />
                            </svg>
                        </div>
                        <img src="ab67616d0000b273a7e251b543c77a6ed356dfbe.jpeg" alt="">
                        <h3>Saiyaara</h3>
                        <p>Tanishk Bagchi</p>
                    </div>
                   







                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="26" id="previous" src="prevsong.svg" alt="">
                            <img width="26" id="play" src="play.svg" alt="">
                            <img width="26" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>

                            <div class="volume">
                                <img width="25" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
